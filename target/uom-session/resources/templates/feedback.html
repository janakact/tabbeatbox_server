<div class="feedback">
    <div class="row">
        <div class="col-xs-12 feedback-item" [hidden]="!feedbackService.error">
            <div style="display: block;" class="alert alert-danger display-hide">
                <button href="#" class="close" aria-label="close" (click)="dismissError()">&times;</button>
                {{feedbackService.error}}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 feedback-item" [hidden]="!feedbackService.success">
            <div style="display: block;" class="alert alert-success display-hide">
                <button href="#" class="close" aria-label="close" (click)="dismissSuccess()">&times;</button>
                {{feedbackService.success}}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 feedback-item" [hidden]="!feedbackService.warning">
            <div style="display: block;" class="alert alert-warning display-hide">
                <button href="#" class="close" aria-label="close" (click)="dismissWarning()">&times;</button>
                {{feedbackService.warning}}
            </div>
        </div>
    </div>
</div>
